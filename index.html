<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Unsplash API">
    <meta name="apple-mobile-web-app-status-bar-style" content="#F1F4FB">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#F1F4FB">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#202A30">
    <meta name="description" content="Unsplash API - Fetch images">
    <title>Unsplash API</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@100..600&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&display=block" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1><i class="material-symbols-rounded">photo_camera</i>Unsplash API</h1>
        <button class="theme-btn" id="theme-btn" title="Toggle light and dark" aria-label="auto" aria-live="polite" onclick="toggleTheme()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" class="sun-and-moon" aria-hidden="true">
                <mask class="moon" id="moon-mask">
                    <rect x="0" y="0" width="100%" height="100%" fill="white"></rect>
                    <circle cx="24" cy="10" r="6" fill="black"></circle>
                </mask>
                <circle class="sun" cx="12" cy="12" r="6" mask="url(#moon-mask)" fill="currentColor"></circle>
                <g class="sun-beams" stroke="currentColor">
                    <line x1="12" y1="1" x2="12" y2="3"></line>
                    <line x1="12" y1="21" x2="12" y2="23"></line>
                    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                    <line x1="1" y1="12" x2="3" y2="12"></line>
                    <line x1="21" y1="12" x2="23" y2="12"></line>
                    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                </g>
            </svg>
        </button>
    </header>
    <main id="app">
        <ul class="gallery"></ul>
        <div class="loader"></div>
    </main>
    <dialog aria-modal="true" role="dialog" aria-hidden="true">
        <div class="dialog-scrim" aria-hidden="true"></div>
        <div class="dialog-container"></div>
        <div class="toast"></div>
    </dialog>
    <script src="script.js"></script>
</body>
</html>
